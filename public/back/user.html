<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘后台管理首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- <script src="./js/isLine.js"></script> -->
</head>
<body>
    <div class="lt_aside">
        <div class="title">
            <span>黑马30期</span>
        </div>
        <div class="user">
            <img src="./images/1.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html" class="current">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" id ="slide">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div id ="slide_content">
                       <div class="class class1">
                             <a href="cart0ne.html">一级分类</a>
                        </div>
                        <div class="class class2">
                            <a href="cartTwo.html">二级分类</a>
                        </div> 
                    </div>
                    
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt_content">
        <div class="container-fluid">
            <div class="top">
                <a href="javascript:;" class="pull-left" id="hide">
                    <i class="glyphicon glyphicon-align-justify"></i>
                </a>
                <a href="javascript:;" class="pull-right" id="logOut">
                    <i class="glyphicon glyphicon-log-out"></i>
                </a>
            </div>
            <div class="bottom">

                <ol class="breadcrumb">
                    <li><a href="index.html">管理系统</a></li>
                    <li>用户管理</li>
                </ol>
                <!-- 序号	用户名	手机号	状态	操作 -->
               <div class="user_count">
                   <table class="table table-bordered table-hover" style="text-align: center">
                       <thead>
                           <tr>
                               <th>序号</th>
                               <th>用户名</th>
                               <th>手机号</th>
                               <th>状态</th>
                               <th>操作</th>
                           </tr>
                       </thead>
                       <tbody>  
                           <!-- 1	itcast	15757771111	正常	
 -->
                           <tr>
                               <td>1</td>
                               <td>itcast</td>
                               <td>15757771111</td>
                               <td>正常</td>
                               <td>
                                   <button class="btn btn-danger">禁用</button>
                               </td>
                           </tr>
                       </tbody>
                   </table>
                   <div style="text-align: right">
                        <ul id="pagintor"></ul>
                    </div>
                   
               </div>
                
            </div>  
        </div>
       
    </div>
    <!-- 模态框部分 -->
    <div class="modal fade" tabindex="-1" id="user_Modal">
        <div class="modal-dialog modal-sm" >
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p><i class="glyphicon glyphicon-info-sign"></i><span>你确定要执行此操作吗？</span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="btn_sure">退出</button>
            </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script type="text/html" id="user_tmp">
        {{each rows v i }}  
            <tr>
                <td>{{i+1+(page-1)*size}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <td>{{v.isDelete === 1 ? "正常":"禁用"}}</td>
                <td data-id="{{v.id}}">
                    {{if v.isDelete === 1}}
                       <button class="btn btn-danger">禁用</button>
                    {{ else }}    
                       <button class="btn btn-success">启用</button>
                    {{ /if }}
                </td>
            
            </tr>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
</body>
</html>
