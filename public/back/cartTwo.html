<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘后台管理首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="lt_aside">
        <div class="title">
            <span>黑马30期</span>
        </div>
        <div class="user">
            <img src="./images/1.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" id="slide">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div id ="slide_content" style="display :block">
                        <div class="class class1">
                            <a href="cart0ne.html">一级分类</a>
                        </div>
                        <div class="class class2">
                            <a href="javascript:;" class="current">二级分类</a>
                        </div> 
                    </div>
                    
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt_content">
        <div class="container-fluid">
            <div class="top">
                <a href="javascript:;" class="pull-left" id="hide">
                    <i class="glyphicon glyphicon-align-justify"></i>
                </a>
                <a href="javascript:;" class="pull-right" id="logOut">
                    <i class="glyphicon glyphicon-log-out"></i>
                </a>
            </div>
            <div class="bottom">
                <ol class="breadcrumb">
                    <li><a href="index.html">管理系统</a></li>
                    <li>分类管理</li>
                    <li>一级分类</li>
                </ol>
                <button class="btn btn-default" id="addcartOne">添加分类</button>
                <div class="table">
                     <table class="table table-bordered" style="text-align: center" id="cartTwo">
                        <thead>
                            <tr>
                                <th width="20%"style="text-align: center">序号</th>
                                <th style="text-align: center">一级分类名</th>
                                <!-- 序号	一级分类名称	二级分类名称	二级分类LOGO -->
                                <th style="text-align: center">二级分类名称</th>
                                <th style="text-align: center">二级分类LOGO</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>鹏鹏管</td>
                                <!-- 1	女士馆	阿萨德2 -->
                                <td>阿萨德2</td>
                                <td><img src="./images/none.png"  alt=""></td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="text-align:right"><ul id="pagintor"></ul></div>
                    
                </div>
                   
            </div>
        </div>
    </div>
    <!-- 模态框部分 -->
    <div class="modal fade" tabindex="-1" id="cartTwo_Modal">
            <div class="modal-dialog modal-sm" >
                <div class="mod al-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <form id="cartTwo_form">
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="btn-group">
                                    <button type="button" class="btn btn-default" id="drop" data-toggle="dropdown">
                                    <span class="txt">请选择一级分类</span>
                                    <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" id="cart_drop">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                   
                                    <li><a href="#">Separated link</a></li>
                                    </ul>
                            </div>
                            <input type="hidden" id="cart_input"  name="categoryId">
                        </div>
                        <div class="form-group">
                        <input type="text" class="form-control" name="brandName" id="brandName" placeholder="请输入二级分类名称">
                        <input type="hidden" name="hot" value="1">
                        </div>
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default" id="add_img">添加图片</label>
                            
                            <input id="fileupload" type="file" name="pic1" data-url="/category/addSecondCategoryPic" style="display:none">
                            <input type="hidden" name="brandLogo" id="adress">
                            <div class="cart_img">
                                <img src="./images/none.png" width="100px" >
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id="cartTwo_sure">添加</button>
                    </div>
                </form>
                </div>
                <!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="modal fade" tabindex="-1" id="myModal">
        <div class="modal-dialog modal-sm" >
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logOut_sure">退出</button>
            </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script type="text/html" id="cartTwo_tmp">
        {{ each rows v i}}
        <tr>
            <td>{{i+1+(page-1)*size}}</td>
            <td>{{v.categoryName}}</td>
            <!-- 1	女士馆	阿萨德2 -->
            <td>{{v.brandName}}</td>
            <td><img src={{v.brandLogo}} height= "50px" alt=""></td>
        </tr>
        {{ /each }}
    </script>
    <script type="text/html" id="cartTwo_cart">
        {{each rows v i}}
        <li><a href="javascript:;" data-id = {{v.id}}>{{v.categoryName}}</a></li>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/artTemplate//template-web.js"></script> 
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/cartTwo.js"></script>
    <script src="./js/common.js"></script>
</body>
</html>
